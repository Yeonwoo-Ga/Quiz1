<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3번문제</title>
    <style>
        table{
            border-collapse:collapse;
            text-align: center;
            width:500px;
            height: 300px;
        }
        tr,td{
            border:1px solid black;
            font-weight: bold;
            padding:10px 20px;

        }

        textarea{
            width:95%;
            height: 200px;
        }

        .col1{
            height: 40%;
        }
        .col2{
          height: 60%;
        }
    </style>
</head>
<body>
    <h1>수습 국원 지원 양식</h1>
    <table>
        <tr>
            <td rowspan="3"  class="col1">개인정보</td>
            <td>이름</td>
            <td><input type="text" name="info" placeholder="이름을 입력하세요"></td>
        </tr>
        <tr>
            <td>주민번호</td>
            <td><input type="text" name="number" placeholder="주민번호를 입력하세요"></td>
        </tr>
        <tr>
            <td>연락처</td>
            <td><input type="text" name="phone" placeholder="주소를 입력하세요"></td>
        </tr>
        <tr>
            <td  class="col2">지원 동기</td>
            <td colspan="2"><textarea></textarea></td>
    
        </tr>
    </table>
</body>
</html>
