<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4번과제</title>
    <style>
        .small{
            font-size:13px;
        }

        .area{
            width:300px;
            height: 60px;
        }
        .input{
            width:50px;
        }
    </style>

</head>
<body>
    <h1>레드향 주문하기</h1>
    <fieldset>
        <legend>상품 선택</legend>
        <p style="font-weight: bold;">
            주문할 상품을 선택해 주세요.
        </p>
        <ul>
            <li><input type="checkbox">선물용 3kg <input class="input" type="number" max="5">개 <span class="small">(최대 5개)</span></li>
            <li><input type="checkbox">선물용 5kg <input class="input" type="number" value="1" max="3">개 <span class="small">(최대 3개)</span></li>
            <li><input type="checkbox">가정용 3kg <input class="input" type="number" max="5">개 <span class="small">(최대 5개)</span></li>
            <li><input type="checkbox">가정용 5kg <input class="input" type="number" value="1" max="3">개 <span class="small">(최대 3개)</span></li>
        </ul>
        <p style="font-weight: bold;">포장 선택</p>
        <ul>
            <li><input type="radio" name="pack">선물 포장</li>
            <li><input type="radio" name="pack">선물 포장 안함</li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>배송 정보</legend>
        <ul>
            <li>이름 <input type="text" name="name"></li>
            <li>배송 주소 <input type="text" name="address"></li>
            <li>이메일 <input type="emial" name="email"></li>
            <li>연락처 <input type="text" name="phonenumber"></li>
            <li>배송 지정 <input type="date" name=delivery><span class="small"> (주문일로부터 최소 3일 이후)</span></li>
            <li>메모<textarea class="area"></textarea></li>
        </ul>
    </fieldset>
   
</body>
</html>
