<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7번과제</title>
    <style>
        ul li{
            width:80px;
            height: 40px;
            display:inline-block;
            background-color: #ccc;
            list-style: none;
            text-align: center;
            line-height: 40px;
            margin:-4px;
            padding:0px;
            
            
        }

        li:hover{
            background-color: black;
            color:white;
            border-bottom:5px solid yellow;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
        </ul>
    </div>
